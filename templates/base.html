<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
    <title>
        {% block title %}
        {% endblock %}
    </title>
  </head>
  <body class="bg-light text-dark">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <a class="navbar-brand font-weight-bold text-primary" href="{{ url_for('home') }}">User Management</a>


        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('add_user') }}">Add User</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_file') }}">Upload File</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('market') }}">Market</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('get_users') }}">Users List</a></li>
        </ul>

    </nav>

    <!-- Main content -->
    <main class="container py-4">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-top text-center py-3 mt-5">
      <p class="mb-0 text-muted">Have a nice day!</p>
    </footer>
   
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
