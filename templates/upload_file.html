{% extends 'base.html' %}
{% block title %}
    File Uploading Page
{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="text-center mb-4 text-primary">Upload Your File</h2>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" 
          class="p-4 border rounded bg-light shadow-sm">
        <div class="mb-3">
            <label for="user_file" class="form-label fw-bold">Choose File</label>
            <input type="file" class="form-control" id="user_file" name="user_file" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success px-5">Upload</button>
        </div>
    </form>
</div>
{% endblock %}
