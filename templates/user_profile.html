{% extends 'base.html' %}
{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">User Profile</h2>
    <div class="table-responsive shadow-sm border rounded bg-light p-3">
        <table class="table table-hover align-middle">
            <thead class="table-primary">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">City</th>
                    <th scope="col">Hobby</th>
                    <th scope="col" class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>{{ user[3] }}</td>
                    <td>{{ user[4] }}</td>
                    <td class="text-end">
                        <div class="btn-group" role="group">
                            <form action="{{ url_for('update_user', id=user[0]) }}" method="get">
                                <button class="btn btn-success btn-sm">Update</button>
                            </form>
                            <form action="{{ url_for('delete_user', id=user[0]) }}" method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center mt-3">
        <a href="{{ url_for('get_users') }}" class="btn btn-info px-4 mx-2">Go Back</a>
    </div>
</div>
{% endblock %}
